<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

<!-- STYLE-CSS -->
    <link rel="stylesheet" href="css/style.css">

<!-- RESPONSIVE-CSS -->
    <link rel="stylesheet" href="css/responsive.css">

<!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<!-- HEADER -->
    <header class="d-flex align-items-center justify-content-center">
        <img src="img/logo.svg" alt="Logo">
    </header>
<!-- /HEADER -->

<!-- MAIN -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="app" class="d-flex align-items-center justify-content-center flex-column text-center">
                        <h1 class="my-3">{{ message }} <span>{{colorTitle}}</span></h1>
                        <img :src="imgSrc" :alt="imgAlt">
                
                        <div class="generate my-3">
                            <h2>Puoi utilizzare Vue direttamente da un CDN tramite un tag script:</h2>
                            <button @click="handleClick">Genera Tag Script</button>
                            <div :class="hidden"><img :src="code" :alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- /MAIN -->

<!-- FOOTER -->
    <footer class="d-flex align-items-center justify-content-center">
        <h2>VueJs by <span>Boolean</span> Â©</h2>
    </footer>
<!-- /FOOTER -->

<!-- SCRIPT-JS -->
    <script src="js/script.js"></script>
<!-- /SCRIPT-JS -->
</body>
</html>
